<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            text-align: center;
            font-size: 2rem;
            color: #f4c842;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f4c842;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .hero {
            text-align: center;
            margin-top: 150px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero a {
            text-decoration: none;
            background-color: #f4c842;
            color: #000;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Hotel Paradise</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h2>Experience the Ultimate Comfort</h2>
        <img src="dining.jpg" alt="Dining Area" style="width: 100%; max-width: 600px; border-radius: 10px;">
        <p>Relax and unwind in our luxurious rooms and world-class amenities.</p>
    </div>
</body>

</html>
